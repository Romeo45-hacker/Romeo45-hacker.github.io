 <li>🔐 <a href="Un brute force (ou attaque par force brute) est une méthode utilisée en cybersécurité (ou par des hackers) pour deviner un mot de passe ou une clé secrète en essayant toutes les combinaisons possibles, jusqu’à trouver la bonne.💥 Comment ça fonctionne ?
L’idée est simple :

🔁 Essayer automatiquement toutes les combinaisons de mots de passe jusqu’à tomber sur le bon.

Par exemple, si tu veux deviner le mot de passe “1234” :

Le script va essayer :

0000

0001

0002

...

1234 ✅ → mot de passe trouvé.

🧠 Les types d’attaques par force brute
1. 🔢 Brute force pur
Essaye chaque combinaison possible de caractères (lettres, chiffres, symboles).

➡️ Très lent si le mot de passe est long ou complexe.

2. 📖 Dictionnaire
Utilise un fichier (wordlist) avec des mots de passe courants ou connus, comme :

pgsql
Copier
Modifier
123456
password
azerty
admin
qwerty
➡️ Plus rapide que le brute force pur, mais dépend du contenu du dictionnaire.

3. 🧠 Brute force intelligent (hybride)
Combine des techniques : mots du dictionnaire + variations (ex: admin123, Admin!, etc.)

🛡️ Comment s’en protéger ?
🔒 Utiliser un mot de passe long et complexe (ex : J3_su1s_Impr3n4bl3!)

⏳ Activer une limite d’essais (ex : 5 essais → compte bloqué)

📲 Utiliser la double authentification (2FA)

🔐 Utiliser un captcha (empêche les robots d’essayer automatiquement)

👨‍💻 Exemple de script bruteforce en Python (simple) :
python
Copier
Modifier
from itertools import product
import string

target = "abc"
chars = string.ascii_lowercase

for length in range(1, 5):
    for attempt in product(chars, repeat=length):
        password = ''.join(attempt)
        print(f"Trying: {password}")
        if password == target:
            print(f"Mot de passe trouvé : {password}")
            exit()
📌 En résumé :
🔧 Terme	Description
Brute force	Essai automatique de toutes les combinaisons
Objectif	Trouver un mot de passe ou un code
Risques	Si le mot de passe est faible, il sera trouvé rapidement
Défense	Long mot de passe + 2FA + anti-bruteforce" target="_blank">Comprendre les Brute Forcer</a></li>
